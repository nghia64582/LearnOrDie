apiVersion: v1
kind: ConfigMap
metadata:
  name: myapp-config               # Tên configmap (dùng trong deployment)
  namespace: myapp                 # Namespace chứa configmap
data:                              # Dữ liệu cấu hình dạng key-value
  SPRING_PROFILES_ACTIVE: prod     # Ví dụ config môi trường cho Spring Boot
  LOG_LEVEL: INFO
  API_URL: https://api.example.com
# Dùng cho thông tin public, không nhạy cảm (API URL, log level, v.v.).
# Khi cần bảo mật, dùng Secret.